

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="validation.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>



<h1 class="h1-staffdashboard">Staff dashboard</h1>


<section class="update-database-container">

    <h2>Create or update cabin details here:</h2>

    <div class="updatecabin-container">


        <form method="POST" action="mailto:84-capsule-glad@icloud.com"name="cabinform" id="cabinform" enctype="multipart/form-data">
            
            <div>
                <p>type NEW for a new cabin</p>
                <label for="cabinid">Cabin ID</label>
                <input type="text" id="cabinid" name="cabinid">
            </div>

            <div>
                <label for="cabintype">Cabin type</label>
                <select id="cabintype">
                <option value="" selected>Select cabin type</option>
                    <option value="standard-cabin">Standard Cabin</option>
                    <option value="caravan">Caravan</option>
                    <option value="camping">Camping</option>
                    <option value="villa">Villa</option>
                    <option value="slab">Slab powered site</option>
                    <option value="spa-villa">Spa Villa</option>
                    <option value="deluxe-cabin">Deluxe cabin</option>
                    <option value="standard-open-plan-cabin">Standard open plan cabin</option>
                </select>
            </div>

            <div>
                <label for="cabinimage">Upload cabin image</label>
                <input type="file" id="cabinimage" accept=".png, .jpg, ,jpeg">
            </div>

            <div class="description-container">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="6" cols="50"></textarea>
            </div>

            <div>
                <label for="nightprice">Price per night</label>
                <input type="number" id="nightprice" name="nightprice" step="0.01" min="0" max ="9999">
            </div>

            <div>
                <label for="weekprice">Price per week</label>
                <input type="number" id="weekprice" name="weekprice" step="0.01" min="0" max ="9999">
            </div>


            <div>
            <input type="submit">
            </div>

        </form>



<!-- ERROR MODAL -->

        <dialog id="error-modal">
             <p id="error-message"></p>
            <button id="close-modal">Close</button>
        </dialog>


    </div> 
</section> 

    
</body>
</html>
